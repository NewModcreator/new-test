#

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/WaterManagementSystem?useUnicode=true&characterEncoding=utf-8&8allowWMulti
# 配置mybatis实体和xml映射
mybatis:
  # 映射xml
  mapper - locations: classpath:mapper/*.xml
  configuration:
    # 配置日志
    log - impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map - underscore - to - camel - case: true
